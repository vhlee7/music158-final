<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Main Page</title>

    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #canvas {
            background-color: lightblue;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body onclick="touch();">
    <div id ="canvas"> 
        <h1>Music 158 Final</h1>
        <div id="info"> 
            click anywhere!
            <div id="coords"> 
            </div>
            <div id="time"> 
            </div>
        </div>
    </div>
</body>
<script>
    var clickx;
    var clicky;
    var holdlen = 0.0;
    let timer;
    let hold = false;

    document.onmousedown = function(e) {
        hold = true;
        clickx = e.pageX;
        clicky = e.pageY;
        touch();
    } 
    document.onmousemove = function(e) {
        if (hold === true) {
            clickx = e.pageX;
            clicky = e.pageY;
            touch();
        }
    }
    document.onmouseup = function(e) {
        hold = false;
    }
    document.onmouseleave = function(e) {
        hold = false;
    }

    function touch() {
        var coords = document.getElementById("coords");
        coords.innerHTML = "x: " + clickx + " y: " + clicky;
    }
</script>
</html>
